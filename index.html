<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Photofeed</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <body>
    <div class="post">
      <div class="post-header">
        <i class="fa-brands fa-html5"></i>
        <div class="profile">
            <h4 class="profile-title">HTML5</h4>
            <p>Rigoberto</p>
        </div>
        <div><i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
      </div>
      <div class="post-img">
        <img src="https://topofthelist.net/wp-content/uploads/2016/01/Hydrangeas.jpg" alt="">
      </div>
      <div class="post-body">
        <div class="post-icon">
          <div class="right-icon">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
          </div>
          <div class="left-icon">
          <i class="fa-regular fa-bookmark"></i>
          </div>
        </div>
        <p>Like by <strong>4Geeks Academy, html5, web, </strong> and 100,000 others</p>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus odio
          doloremque corrupti adipisci voluptatum maiores eos fugiat vel
          architecto, fugit nobis magni ab dolorem sequi ad unde numquam? Dolor,
          magnam.
        </p>
      </div>
    </div>
  </body>
</html>
